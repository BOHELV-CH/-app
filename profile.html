<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日激励 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }
        .status-bar {
            height: 44px;
            background-color: #fff;
            padding: 0 16px;
            position: relative;
            z-index: 10;
        }
        .tab-bar {
            height: 83px;
            background-color: #fff;
            border-top: 1px solid #f0f0f0;
        }
        .header-card {
            background-color: #304FFF;
            border-radius: 0 0 20px 20px;
            color: white;
        }
        .location-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        .location-item {
            border-bottom: 1px solid #f0f0f0;
            padding: 16px 0;
        }
        .location-item:last-child {
            border-bottom: none;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            border: 2px solid white;
            object-fit: cover;
        }
        .back-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-bar {
            background-color: #F4F7FF;
            border-radius: 8px;
        }
    </style>
</head>
<body class="h-full">
    <!-- iOS 状态栏 -->
    <div class="status-bar flex items-center justify-between">
        <div class="text-sm font-semibold text-gray-900">9:41</div>
        <div class="flex items-center space-x-1 text-gray-900">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 顶部区域 -->
    <div class="header-card px-4 pt-3 pb-6">
        <div class="flex justify-between items-center mb-5">
            <div class="back-icon">
                <i class="fas fa-chevron-left text-white"></i>
            </div>
            <h1 class="text-lg font-medium text-white">选择地址</h1>
            <div class="w-8"></div> <!-- 占位 -->
        </div>

        <!-- 搜索栏 -->
        <div class="search-bar flex items-center px-3 py-2.5">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input type="text" placeholder="输入关键词搜索" class="bg-transparent w-full text-sm outline-none">
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex flex-col overflow-y-auto p-4">
        <!-- 当前位置 -->
        <div class="mb-4">
            <div class="text-sm text-gray-500 mb-2">当前位置</div>
            <div class="location-card p-4 flex items-center">
                <div class="w-8 h-8 rounded-full flex items-center justify-center bg-blue-50 mr-3">
                    <i class="fas fa-map-marker-alt text-[#304FFF]"></i>
                </div>
                <div class="flex-1">
                    <div class="font-medium">麓枫远程中心9楼</div>
                    <div class="text-xs text-gray-500 mt-1">
                        <div class="flex justify-between">
                            <span>南宁市五象新区麓枫路8号远洋中心9楼1901</span>
                            <button class="text-[#304FFF] font-medium">重新定位</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 附近地址 -->
        <div class="mb-4">
            <div class="text-sm text-gray-500 mb-2">附近地址</div>
            <div class="location-card">
                <div class="location-item px-4 flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center mr-3">
                        <i class="fas fa-building text-[#304FFF]"></i>
                    </div>
                    <div>
                        <div class="font-medium">科兴大厦</div>
                        <div class="text-xs text-gray-500 mt-1">
                            <div class="flex items-center">
                                <span>距离：</span>
                                <span class="ml-1">869m</span>
                            </div>
                            <div class="text-xs text-gray-400">南宁市五象新区麓枫路8号远洋中心</div>
                        </div>
                    </div>
                </div>
                
                <div class="location-item px-4 flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center mr-3">
                        <i class="fas fa-building text-[#304FFF]"></i>
                    </div>
                    <div>
                        <div class="font-medium">云叠钱塘府</div>
                        <div class="text-xs text-gray-500 mt-1">
                            <div class="flex items-center">
                                <span>距离：</span>
                                <span class="ml-1">873m</span>
                            </div>
                            <div class="text-xs text-gray-400">南宁市五象区体育场路1号</div>
                        </div>
                    </div>
                </div>
                
                <div class="location-item px-4 flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center mr-3">
                        <i class="fas fa-shopping-bag text-[#304FFF]"></i>
                    </div>
                    <div>
                        <div class="font-medium">新距标品味</div>
                        <div class="text-xs text-gray-500 mt-1">
                            <div class="flex items-center">
                                <span>距离：</span>
                                <span class="ml-1">902m</span>
                            </div>
                            <div class="text-xs text-gray-400">南宁市江南区友爱南路71号1楼</div>
                        </div>
                    </div>
                </div>
                
                <div class="location-item px-4 flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center mr-3">
                        <i class="fas fa-building text-[#304FFF]"></i>
                    </div>
                    <div>
                        <div class="font-medium">云叠钱塘府兄区</div>
                        <div class="text-xs text-gray-500 mt-1">
                            <div class="flex items-center">
                                <span>距离：</span>
                                <span class="ml-1">902m</span>
                            </div>
                            <div class="text-xs text-gray-400">南宁市江南区友爱南路</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部按钮 -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-100">
        <button class="w-full py-3 rounded-md bg-[#304FFF] text-white font-medium">
            签到，开始巡检任务
        </button>
    </div>

    <!-- 简单的JS交互 -->
    <script>
        /**
         * 初始化地址项点击事件
         * @returns {void}
         */
        document.querySelectorAll('.location-item').forEach(item => {
            item.addEventListener('click', function() {
                const locationName = this.querySelector('.font-medium').textContent;
                alert(`已选择: ${locationName}`);
            });
        });

        /**
         * 初始化重新定位按钮
         * @returns {void}
         */
        document.querySelector('.location-card button').addEventListener('click', function(e) {
            e.stopPropagation();
            alert('正在重新定位...');
        });
        
        /**
         * 初始化返回按钮
         * @returns {void}
         */
        document.querySelector('.back-icon').addEventListener('click', function() {
            alert('返回上一页');
        });
        
        /**
         * 初始化签到按钮
         * @returns {void}
         */
        document.querySelector('.fixed button').addEventListener('click', function() {
            alert('签到成功，开始巡检任务');
        });
    </script>
</body>
</html>
